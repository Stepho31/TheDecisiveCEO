<!DOCTYPE html>
<html lang="en">
<head>
  <title>What Happens If…</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-[#0B0F1A] flex items-center justify-center px-6 font-sans">

  <div class="relative w-full max-w-3xl rounded-3xl overflow-hidden
              bg-gradient-to-br from-[#0f172a] to-[#020617]
              shadow-[0_50px_100px_-30px_rgba(0,0,0,0.7)] p-12">

    <!-- Subtle grid -->
    <div class="absolute inset-0 opacity-[0.035]"
         style="
           background-image:
             linear-gradient(to right, white 1px, transparent 1px),
             linear-gradient(to bottom, white 1px, transparent 1px);
           background-size: 32px 32px;">
    </div>

    <div class="relative text-center">
      <h1 class="text-4xl font-semibold tracking-tight text-white mb-4">
        What Happens If…
      </h1>

      <p class="text-sm text-white/70 max-w-xl mx-auto mb-10">
        Stress-test decisions before they become reality with shared company context.
      </p>

      <div class="flex flex-col sm:flex-row gap-4 justify-center">

        <a href="/enter"
           class="inline-flex items-center justify-center px-6 py-3 rounded-xl
                  bg-gradient-to-r from-indigo-600 to-blue-600
                  text-white text-sm font-medium
                  shadow-lg shadow-indigo-600/25
                  hover:shadow-xl hover:shadow-indigo-600/40
                  transition-all">
          Enter Existing Company →
        </a>

        <a href="/setup"
           class="inline-flex items-center justify-center px-6 py-3 rounded-xl
                  bg-white/10 backdrop-blur
                  border border-white/20
                  text-white text-sm font-medium
                  hover:bg-white/20
                  transition-all">
          Create New Company
        </a>

      </div>
    </div>
  </div>

</body>
</html>
